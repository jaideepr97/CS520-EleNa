<p>
  <mat-toolbar color="primary">
    <span>EleNa - Elevation based Navigation</span>
    <span class="headbar"></span>
  </mat-toolbar>
</p>
      
<div class="row">
  <div class="col s6">

    <div>
      <label for="originLatitude">
        Origin Latitude
      </label>
      <input id="originLatitude" type="text" [(ngModel)]="originLat" name="originLatitude">
    </div>
    <br>
    <div>
      <label for="originLongitude">
        Origin Longitude
      </label>
      <input id="originLongitude" type="text" [(ngModel)]="originLng" name="originLongitude">
    </div>
    <br>
    <div>
      <label for="destinationLatitude">
        Destination Latitude
      </label>
      <input id="destinationLatitude" type="text" [(ngModel)]="destinationLat" name="destinationLatitude">
    </div>
    <br>
    <div>
      <label for="destinationLongitude">
        Destination Longitude
      </label>
      <input id="destinationLongitude" type="text" [(ngModel)]="destinationLng" name="destinationLongitude">
    </div>
    <br>
    <span>Elevation Choice</span><br><br>    
    <mat-radio-group>    
      <mat-radio-button value="Min">Min</mat-radio-button>    
      <mat-radio-button value="Max">Max</mat-radio-button>    
    </mat-radio-group>
    <br><br>
    <span>Select percentage of shortest distance</span><br>
    <mat-slider min="0" max="100" step="1" value="1" thumbLabel tickInterval="1"></mat-slider><br>
    <button mat-raised-button color="primary" type="submit">Get direction</button>
  <br><br>

</div>


<div class="col s6">
  <agm-map [latitude]="originLat" [longitude]="originLng" [zoom] = 12>
    <agm-marker [latitude]="originLat" [longitude]="originLng" [markerDraggable]=true [iconUrl] = "{url: './assets/67872.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="endDragOrigin($event)">

    </agm-marker>
    <agm-marker [latitude]="destinationLat" [longitude]="destinationLng" [markerDraggable]=true [iconUrl] = "{url: './assets/map.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="endDragDestination($event)"></agm-marker>
  </agm-map>

  Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  <div>
    Statistics Division
  </div>
  
</div>

</div>
