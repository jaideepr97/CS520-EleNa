<p>
  <mat-toolbar color="primary">
    <span>EleNa - Elevation based Navigation</span>
    <span class="headbar"></span>
  </mat-toolbar>
</p>
      
<div class="row">
  <div class="col s6">

    <div>
      <label for="originLatitude">
        Origin Latitude
      </label>
      <input id="originLatitude" type="text" [(ngModel)]="originLat" name="originLatitude">
    </div>
    <br>
    <div>
      <label for="originLongitude">
        Origin Longitude
      </label>
      <input id="originLongitude" type="text" [(ngModel)]="originLng" name="originLongitude">
    </div>
    <br>
    <div>
      <label for="destinationLatitude">
        Destination Latitude
      </label>
      <input id="destinationLatitude" type="text" [(ngModel)]="destinationLat" name="destinationLatitude">
    </div>
    <br>
    <div>
      <label for="destinationLongitude">
        Destination Longitude
      </label>
      <input id="destinationLongitude" type="text" [(ngModel)]="destinationLng" name="destinationLongitude">
    </div>
    <br>
    <span>Elevation Choice</span><br><br>    
    <mat-radio-group id="elevation_choice" [(ngModel)]="elevation_choice">    
      <mat-radio-button value="min">Min</mat-radio-button>    
      <mat-radio-button value="max">Max</mat-radio-button>    
    </mat-radio-group>
    <br><br>
    <span>Select percentage of shortest distance</span><br>
    <mat-slider [(ngModel)]="percentage_of_shortest_distance" id="percentage_of_shortest_distance" min="0" max="100" step="1" value="1" thumbLabel tickInterval="1"></mat-slider><br>
    <button mat-raised-button color="primary" type="submit" (click)="onGetDirectionClick()">Get direction</button>
  <br><br>

</div>


<div class="col s6">
  <agm-map [latitude]="originLat" [longitude]="originLng" [zoom] = 12>
    <!-- <agm-marker [latitude]="originLat" [longitude]="originLng"></agm-marker> -->
    <!-- <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng"></agm-marker> -->
    <agm-marker [latitude]="originLat" [longitude] = "originLng" [markerDraggable]="true" [iconUrl] = "{url: './assets/67872.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="setOriginCoordinates($event)">  </agm-marker>
    <agm-marker [latitude]="destinationLat" [longitude] = "destinationLng" [markerDraggable]="true" [iconUrl] = "{url: './assets/map.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="setDestinationCoordinates($event)">  </agm-marker>
  <agm-marker [latitude]="route[0][0]" [longitude]="route[1][1]" *ngFor="let route of routes; let i=index"></agm-marker>
      <!-- <agm-marker [destination]="destination" [renderOptions]="renderOptions" [markerOptions]="markerOptions" (destinationDrag)="setDestinationCoordinates('direction',$event)">  </agm-marker> -->
      <!-- <agm-marker [latitude]="originLat" [longitude]="originLng" [markerDraggable]=true [iconUrl] = "{url: './assets/67872.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="endDragOrigin($event)">

    </agm-marker>
    <agm-marker [latitude]="destinationLat" [longitude]="destinationLng" [markerDraggable]=true [iconUrl] = "{url: './assets/map.svg', scaledSize: {
      width: 40,
      height: 60
  }}" (dragEnd)="endDragDestination($event)"></agm-marker>

  <agm-marker [latitude]="location.lat" [longitude]="location.lng" *ngFor="let location of locations; let i=index"></agm-marker> -->
  </agm-map>

</div>
